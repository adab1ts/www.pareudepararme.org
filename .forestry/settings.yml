  label: Configuracions
- type: document
  label: Anuncis
  path: _data/settings-anuncis.yml

- type: heading
  label: Campanya Twitter
- type: document
  label: Piulada
  path: _data/twitter-piulada.yml
- type: document
  label: Institucions
  path: _data/twitter-institucions.yml
- type: document
  label: Societat Civil
  path: _data/twitter-societat-civil.yml
- type: document
  label: Personalitats
  path: _data/twitter-personalitats.yml
- type: document
  label: Periodistes
  path: _data/twitter-periodistes.yml

- type: heading
  label: Documents
- type: document
  label: Documents
  path: _data/documents.yml

- type: heading
  label: Entitats
- type: document
  label: Entitats Participants
  path: _data/entitats-participants.yml
- type: document
  label: Entitats Suport
  path: _data/entitats-suport.yml

- type: heading
  label: Not√≠cies
- type: directory
  label: CA
  path: _c04-noticies
  match: "*.md"
  create: documents
  new_doc_extension: md
  templates:
    - news-ca
- type: directory
  label: ES
  path: _c04-noticias
  match: "*.md"
  create: documents
  new_doc_extension: md
  templates:
    - news-es

- type: heading
  label: Testimonis
- type: directory
  label: CA
  path: _c03-testimonis
  match: "*.md"
  create: documents
  new_doc_extension: md
  templates:
    - testimonial-ca
- type: directory
  label: ES
  path: _c03-testimonios
  match: "*.md"
  create: documents
  new_doc_extension: md
  templates:
    - testimonial-es

upload_dir: "assets/img"
public_path: "/assets/img"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
