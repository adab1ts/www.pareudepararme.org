---
label: News ES
hide_body: false
display_field: title
fields:
- name: title
  label: Títol URL
  type: text
  description: Títol breu per construir la URL de la notícia (entre 10 i 100 caracters).
    Un cop definit no s'ha de canviar.
  config:
    required: true
    min: 10
    max: 100
- name: permalink
  label: Permalink
  type: text
  default: "/noticias/:path/"
  hidden: true
- name: ref
  label: Referència
  type: text
  description: 'Identificador únic de la notícia. Cal que sigui el mateix en tots
    els idiomes (format: referencia_unica)'
  config:
    required: true
- name: locale
  label: Locale
  type: text
  default: es
  hidden: true
- name: layout
  label: Layout
  type: text
  default: news
  hidden: true
- name: inpage_nav
  label: In-Page Navigator
  type: boolean
  description: Mostra/amaga el component vertical de navegació
  default: false
  hidden: true
- name: page-seo
  label: SEO
  type: include
  template: page-seo
- name: featured_image
  label: Imatge destacada
  type: field_group
  fields:
  - name: file
    label: Arxiu
    type: file
    description: Ha de pesar menys de 5MB, i tenir dimensions mínimes de 300x157 i
      màximes de 4096x4096 pixels
    config:
      maxSize: 5
  - name: description
    label: Descripció imatge
    type: text
    description: Breu descripció de la imatge (millora el SEO i l'accessibilitat)
- name: headline
  label: Titular
  type: text
  description: Titular de la notícia
  config:
    required: true
- name: date
  label: Data de publicació
  type: datetime
  default: Now
  config:
    date_format: DD/MM/YYYY
    time_format: HH:mm
    export_format: YYYY-MM-DD HH:mm ZZ
- name: published
  label: Publicada
  type: boolean
  default: false
  description: La notícia només serà pública si activeu aquesta opció
