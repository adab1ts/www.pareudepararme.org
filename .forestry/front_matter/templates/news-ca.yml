label: News CA
hide_body: false
display_field: title
fields:
- name: title
  label: Títol URL
  type: text
  description: Títol breu per construir la URL de la notícia (entre 10 i 100 caracters).
    Un cop definit no s'ha de canviar.
  config:
    required: true
    min: 10
    max: 100
- name: permalink
  label: Permalink
  type: text
  default: "/noticies/:path/"
  hidden: true
- name: ref
  label: Referència
  type: text
  description: 'Identificador únic de la notícia. Cal que sigui el mateix en tots
