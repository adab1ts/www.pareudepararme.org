  default: false
  hidden: true
- name: page-seo
  label: SEO
  type: include
  template: page-seo
- name: featured_image
  label: Imatge destacada
  type: field_group
  fields:
  - name: file
    label: Arxiu
    type: file
    description: Ha de pesar menys de 5MB, i tenir dimensions mínimes de 300x157 i
      màximes de 4096x4096 pixels
    config:
      maxSize: 5
  - name: description
    label: Descripció imatge
    type: text
    description: Breu descripció de la imatge (millora el SEO i l'accessibilitat)
- name: headline
  label: Titular
  type: text
  description: Titular de la notícia
  config:
    required: true
- name: date
  label: Data de publicació
  type: datetime
  default: Now
  config:
    date_format: DD/MM/YYYY
    time_format: HH:mm
    export_format: YYYY-MM-DD HH:mm ZZ
- name: published
  label: Publicada
  type: boolean
  default: false
  description: La notícia només serà pública si activeu aquesta opció
