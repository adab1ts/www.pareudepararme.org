---
label: Testimonial CA
hide_body: false
display_field: title
fields:
- name: title
  label: Títol URL
  type: text
  description: Títol breu per construir la URL del testimoni (entre 10 i 100 caracters). Un cop definit no s'ha de canviar.
  config:
    required: true
    min: 10
    max: 100
- name: permalink
  label: Permalink
  type: text
  default: "/testimonis/:path/"
  hidden: true
- name: ref
  label: Referència
  type: text
  description: 'Identificador únic del testimoni. Cal que sigui el mateix en tots
    els idiomes (format: referencia_unica)'
  config:
    required: true
- name: locale
  label: Locale
  type: text
  default: ca
  hidden: true
- name: layout
  label: Layout
  type: text
  default: testimonial
  hidden: true
- name: inpage_nav
  label: In-Page Navigator
  type: boolean
  description: Mostra/amaga el component vertical de navegació
  default: false
  hidden: true
- name: page-seo
  label: SEO
  type: include
  template: page-seo
- name: featured_image
  label: Imatge a xarxes
  type: field_group
  default: /uploads/logo-light-ca.png
  fields:
  - name: file
    label: Arxiu
    type: file
    description: Ha de pesar menys de 5MB, i tenir dimensions mínimes de 300x157 i màximes de 4096x4096 pixels
    config:
      maxSize: 5
  - name: description
    label: Descripció imatge
    type: text
    description: Breu descripció de la imatge (millora el SEO i l'accessibilitat)
- name: facts
  label: Qüestionari
  type: field_group
  fields:
  - name: date_label
    label: Q1-Data
    type: text
    default: Data i hora de la parada
    hidden: true
  - name: date
    label: A1-Data
    type: text
    description: "Data i hora de la parada (format: DD/MM/YYYY, HH:mm)"
  - name: place_label
    label: Q2-Lloc
    type: text
    default: Lloc de la parada
    hidden: true
  - name: place
    label: A2-Lloc
    type: text
    description: 'Lloc de la parada (format: Carrer o Barri, Ciutat)'
  - name: reason_label
    label: Q3-Motiu
    type: text
    default: L'agent va comunicar el motiu de la parada?
    hidden: true
  - name: reason
    label: A3-Motiu
    type: boolean
    default: false
    description: L'agent va comunicar el motiu de la parada?
  - name: identification_label
    label: Q4-Identificació
    type: text
    default: L'agent es va identificar?
    hidden: true
  - name: identification
    label: A4-Identificació
    type: boolean
    default: false
    description: L'agent es va identificar?
  - name: in_uniform_label
    label: Q5-Uniformat
    type: text
    default: L'agent anava uniformat?
    hidden: true
  - name: in_uniform
    label: A5-Uniformat
    type: boolean
    default: false
    description: L'agent anava uniformat?
  - name: search_label
    label: Q6-Escorcoll
    type: text
    default: Hi va haver un escorcoll de la roba després de la identificació?
    hidden: true
  - name: search
    label: A6-Escorcoll
    type: boolean
    default: false
    description: Hi va haver un escorcoll de la roba després de la identificació?
  - name: violence_label
    label: Q7-Violència
    type: text
    default: Hi va haver violència verbal o física durant el procediment d'identificació
      i registre?
    hidden: true
  - name: violence
    label: A7-Violència
    type: boolean
    default: false
    description: Hi va haver violència verbal o física durant el procediment d'identificació
      i registre?
  - name: arrest_label
    label: Q8-Detenció
    type: text
    default: Hi va haver una detenció posterior?
    hidden: true
  - name: arrest
    label: A8-Detenció
    type: boolean
    default: false
    description: Hi va haver una detenció posterior?
  - name: first_time_label
    label: Q9-Primera Vegada
    type: text
    default: Era la primera vegada que l'identificaven?
    hidden: true
  - name: first_time
    label: A9-Primera Vegada
    type: boolean
    default: false
    description: Era la primera vegada que l'identificaven?
- name: video_id
  label: Id del vídeo
  type: text
  description: 'Identificador del vídeo a YouTube: https://www.youtube.com/watch?v=Id-del-vídeo'
- name: headline
  label: Titular
  type: text
  description: Titular del testimoni
  config:
    required: true
- name: date
  label: Data de publicació
  type: datetime
  default: Now
  config:
    date_format: DD/MM/YYYY
    time_format: HH:mm
    export_format: YYYY-MM-DD HH:mm ZZ
- name: published
  label: Publicada
  type: boolean
  default: false
  description: El testimoni només serà públic si activeu aquesta opció
