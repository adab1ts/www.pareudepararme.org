---
hide_body: false
fields:
- name: layout
  label: Layout
  type: text
  hidden: true
  default: post
- name: permalink
  label: Permalink
  type: text
  hidden: true
  default: "/noticies/:path/"
- name: titol
  label: Titol
  type: text
  hidden: false
  default: Títol de la notícia en català
  config:
    required: true
- name: date
  label: Date
  type: datetime
  hidden: false
  default: 2016-02-26 10:01:00 +0000
  config:
    date_format: DD/MM/YYYY
    time_format: hh:mm
    required: true
  description: La data és el criteri pel qual s'ordenen les publicacions.
- name: imatge
  label: Imatge
  type: file
  hidden: false
  default: education-3.jpg
- name: imatge_alt
  label: Imatge alt
  type: text
  hidden: false
  default: ''
  description: Breu descripció de la imatge per facilitar l'accessibilitat.
  config:
    required: true
- name: locale
  label: Locale
  type: text
  hidden: true
  default: ca
- name: ref
  label: Ref
  type: text
  hidden: false
  default: referencia_unica
  config:
    required: true
  description: Cada notícia ha de tenir una paraula de referència única. Aquesta referència
    ha de ser la mateixa en les versions en català i castellà per tal de poder vincular
    les dues notícies.
