<!-- Contact form -->
<div class="col-sm-6 switchable" id="formulari-contacte">
    <div class="switchable__text">
        <div class="col-xs-12">{{ site.data.formulari-contacte[page.locale].intro }}
        </div>
        <form class="form-email" data-success="{{ site.data.formulari-contacte[page.locale].confirmacio }}" data-error="{{ site.data.formulari-contacte[page.locale].error }}">
            <div class="col-sm-6 col-xs-12"> <label>{{ site.data.formulari-contacte[page.locale].nom }}</label> <input type="text" name="Name" class="validate-required"> </div>
            <div class="col-sm-6 col-xs-12"> <label>{{ site.data.formulari-contacte[page.locale].email }}</label> <input type="email" name="email" class="validate-required validate-email"> </div>
            <div class="col-xs-12"> <label>{{ site.data.formulari-contacte[page.locale].missatge }}</label> <textarea rows="4" name="Message" class="validate-required"></textarea> </div>
            <div class="col-sm-5 col-md-4 col-xs-12"> <button type="submit" class="btn btn--primary type--uppercase">Enviar</button> </div>
        </form>
    </div>
</div>
