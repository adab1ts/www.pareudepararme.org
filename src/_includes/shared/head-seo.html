<!-- SEO -->

    <!-- Facebook Open Graph -->
    <meta property="og:site_name" content="{{ site.data.dades.titol[page.locale] }}">
    <meta property="og:title" content="{{ page.titol }}">
    <meta property="og:url" content="{{ page.url | replace:"index.html","" | absolute_url }}">
    <meta property="og:description" content="{{ site.data.dades.descripcio[page.locale] }}">
    <meta property="og:image" content="{{ site.baseurl }}/{{ site.images_path }}/{% if page.imatge %}{{ page.imatge }}{% else %}{{ site.data.dades.imatge_compartir[page.locale] }}{% endif %}">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@{{ site.data.dades.twitter_username }}">
    <meta name="twitter:title" content="{{ page.titol }}">
    <meta name="twitter:description" content="{{ site.data.dades.descripcio[page.locale] }}">
    <meta name="twitter:image" content="{{ site.baseurl }}/{{ site.images_path }}/{% if page.imatge %}{{ page.imatge }}{% else %}{{ site.data.dades.imatge_compartir[page.locale] }}{% endif %}">
    <meta name="twitter:image:alt" content="{{ site.data.dades.titol[page.locale] }}">
    <meta name="twitter:url" content="{{ page.url | replace:"index.html","" | absolute_url }}">
