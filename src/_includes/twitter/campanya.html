<a name="{{ section.inner_link }}"></a>
<section class="text-center">
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-md-8">
                <h2>{{ section.titol_seccio }}</h2>
                <div class="lead"> {{ section.content }} </div>
            </div>
        </div>
    </div>
</section>
<section class="text-center bg--primary">
    <div class="container">
        <div class="row">
          {% for item in section.sector %}
            <div class="col-sm-6 col-md-3">
                <div class="text-block">
                  <a href="actua-twitter#{{ item.inner_link }}">
                    <img class="image--sm" alt="{{ item.nom }}" src="{{ site.baseurl }}/{{ site.images_path }}/{{ item.icona }}">
                    <h4>{{ item.nom }}</h4>
                  </a>
                </div>
            </div>
          {% endfor %}
        </div>
    </div>
</section>
