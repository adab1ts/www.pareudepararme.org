<a name="{{ section.inner_link }}"></a>
<section class="bg--white">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6">
                <div class="row">
                  <header class="col-sm-12">
                      <h1 class="h1 a1-marg-bottom">{{ section.titol_seccio }}</h1>
                  </header>
                    {% for concepte in section.conceptes %}
                    <div class="col-md-5 col-sm-6">
                          <div class="feature feature-6 unmarg--bottom">
                              <h5>{{ concepte.nom }}</h5>
                              <p>{{ concepte.text }}</p>
                          </div>
                      </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-6 col-xs-12 col-md-4">
                <div class="pricing pricing-1 boxed boxed--border boxed--lg text-center lead"> <span class="h1">Crida al manifest</span>
                    {{ section.content}}
                    <a class="btn btn--primary-1" href="manifest.html"> <span class="btn__text">SIGNA!</span> </a>
                </div>
            </div>
        </div>
    </div>
</section>
