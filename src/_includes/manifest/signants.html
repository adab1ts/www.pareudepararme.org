<section id="{{ section.inner_link }}" class="bg--primary-1">
    <header class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ section.titol_seccio }}</h1>
            </div>
        </div>
    </header>
    <div id="signers" class="container" v-if="signers.length" v-cloak>
        <div class="row">
            <div class="col-xs-12">
                <div class="feature">
                    <h3 class="a1-marg-bottom"><span class="type--bold">{% raw %}{{ total }}{% endraw %}</span> {{ section.total_signants }}</h3>
                    <div class="col-xs-12 col-sm-6">
                        <ul class="lead">
                            <li v-for="signer in leftCol" :key="signer.id">
                              <span>{% raw %}{{ signer.name }}{% endraw %} <i class="icon icon--xs icon-Affiliate color--primary-3" v-if="signer.group"></i></span>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-12 col-sm-6" v-if="rightCol.length">
                        <ul class="lead">
                            <li v-for="signer in rightCol" :key="signer.id">
                              <span>{% raw %}{{ signer.name }}{% endraw %} <i class="icon icon--xs icon-Affiliate color--primary-3" v-if="signer.group"></i></span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagination -->
        <div class="pagination" v-if="total > paged">
            <ol>
                <li class="a1-pag--edge">
                    <template>
                        <a title="Anterior" href="#" @click.prevent="fetchSigners(currPage - 1)" v-if="currPage > 1">«</a>
                        <span v-else>«</span>
                    </template>
                </li>
                <template v-for="page in pages">
                    <li class="pagination__current" v-if="currPage === page">{% raw %}{{ page }}{% endraw %}</li>
                    <li v-else><a href="#" @click.prevent="fetchSigners(page)">{% raw %}{{ page }}{% endraw %}</a></li>
                </template>
                <li class="a1-pag--edge">
                    <template>
                        <a title="Posterior" href="#" @click.prevent="fetchSigners(currPage + 1)" v-if="currPage < pages">»</a>
                        <span v-else>»</span>
                    </template>
                </li>
            </ol>
        </div>
    </div>
</section>
