# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
titol: Pareu de parar-me
email: your-email@example.com
descripcio: Campanya de SOS Racisme contra les identificacions per motius racials
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: SOSRacis
google_analytics: UA-XXXXX-X # change UA-XXXXX-X to be your site's ID

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Where things are
source: src
destination: _site
images_path: assets/img
theme_scripts_path: assets/stack/js
theme_styles_path: assets/stack/css
theme_fonts_path: assets/stack/fonts
data_dir: _data


# Collections
collections:
  homepage:
      output: false
  manifest:
      output: false
  actua:
      output: false
  videos:
      output: true
  posts:
      output: true

# Site defaults frontmatters
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages"
    values:
      layout: basic
      sections: collection-name
      titular: Títol per la capçalera de la pàgina
      imatge_titular: landing-1.jpg
      titol: Títol per SEO
      descripcio: "Descripció per SEO"
      paraules_clau: "Paraules clau separades per comes"
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "homepage"
    values:
      include: homepage/section.html
      order: 1
      titol_seccio: Títol de la secció
