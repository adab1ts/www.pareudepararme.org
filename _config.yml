# Site settings
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
index:
  ca:
  es: inicio.md
# Build settings
markdown: kramdown
plugins:
  - jekyll-feed
plugins_dir:
  - jekyll-menus
  - jekyll-paginate-v2
exclude:
  - Gemfile
  - Gemfile.lock

# Handling Reading
encoding: "utf-8"
markdown_ext: "md"

# Outputting
permalink: pretty
timezone: Europe/Madrid
lang: 'ca'

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Where things are
source: src
destination: _site
images_path: assets/img
theme_scripts_path: assets/scripts
theme_styles_path: assets/styles
theme_fonts_path: assets/fonts
data_dir: _data


# Collections
collections:
  homepage-ca:
      output: false
  homepage-es:
      output: false
  manifest-page-ca:
      output: false
  manifest-page-es:
      output: false
  videos:
      output: true
  noticies:
      output: true
  noticias:
      output: true
  twitter-page-ca:
      output: false
  twitter-page-es:
      output: false

