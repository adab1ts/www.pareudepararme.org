{% assign collection = site.collections | where:'label',page.sections | first %}
{% assign sections = collection.docs | sort: 'order' %}
<!-- In Page Navigation -->
<section class="page-navigator hidden-xs">
  <ul>
    {% for section in sections %}
    <li>
      <a href="#{{ section.inner_link }}" class="inner-link" data-title="{{ section.titol_seccio }}"></a>
    </li>
    {% endfor %}
  </ul>
</section>
