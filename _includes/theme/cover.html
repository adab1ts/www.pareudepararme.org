<!-- Cover -->
<section class="cover imagebg text-center height-50" data-overlay="7">
    <div class="background-image-holder background--right">
        <img alt="{{ block.bg_image_alt }}" src="{{ block.bg_image }}">
    </div>
    <header class="container pos-vertical-center">
        <div class="row">
            <div class="col-sm-12">
                <h1>{{ block.heading }}</h1>
            </div>
        </div>
    </header>
</section>
