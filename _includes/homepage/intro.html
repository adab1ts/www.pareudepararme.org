<section id="{{ block.section_id }}" class="bg--white">
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-sm-6 col-xs-12">
                <div class="row">
                    <header class="col-sm-12">
                        <h1 class="h1 a1-marg-bottom">{{ block.heading }}</h1>
                    </header>
                    {% for fact in block.key_facts %}
                        <div class="col-md-6 col-sm-12 ">
                            <div class="feature feature-6 a1-marg-bottom a1-pad-right">
                                <h2 class="h4">{{ fact.heading }}</h2>
                                <p class="a1-marg-bottom">{{ fact.text }}</p>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-4 col-sm-6 col-xs-12">
                <div class="pricing pricing-1 boxed boxed--border boxed--lg text-center lead">
                    <span class="h1">{{ block.cta.heading }}</span>
                    {{ block.cta.body | markdownify }}
                    <a class="btn btn--primary-1" href="{{ block.cta.btn_link }}">
                        <span class="btn__text">{{ block.cta.btn_text }}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>
