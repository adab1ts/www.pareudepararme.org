<section id="{{ block.section_id }}" class="report-incident switchable">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h2 class="h1">{{ block.heading }}</h2>
        <div class="lead">
          {{ block.body | markdownify }}
        </div>
        <div class="text-center">
          <a class="btn btn--primary btn--icon type--uppercase a1-marg-bottom" style="padding: 1em 1.5em 1em 5.5em" href="{{ block.cta.btn_link }}">
            <span class="btn__text">
              <i class="{{ block.cta.btn_icon }}" style="padding-top: .25em"></i>{{ block.cta.btn_text | upcase }}
            </span>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
