<section id="{{ block.section_id }}" class="take-action text-center imagebg image--light">
    <div class="background-image-holder">
        <img alt="background" src="{{ block.bg_image }}">
    </div>
    <header class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="h1 a1-marg-bottom" style="color:white;">{{ block.heading }}</h2>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            {% for cta in block.cta_list %}
                <div class="col-sm-3">
                    <a href="{{ cta.btn_link }}" class="block inner-link">
                        <div class="feature boxed boxed--border border--round a1-hover">
                            <img class="image--sm" alt="{{ cta.btn_text }}" src="{{ cta.btn_icon }}">
                            <h4 class="h4 color--primary-1">{{ cta.btn_text }}</h4>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
