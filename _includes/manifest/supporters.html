<section id="{{ block.section_id }}">
    <header class="container">
        <div class="row">
            <div class="col-sm-12">
                <h2 class="h1 a1-marg-bottom">{{ block.heading }}</h2>
            </div>
        </div>
    </header>
    <div class="container a1-marg-bottom">
        <div class="row">
            {% for participant in site.data.entitats-participants.llistat %}
                <div class="col-sm-2 col-xs-6">
                    <div class="feature feature-9 text-center a1-logo-entitats">
                        <a href="{{ participant.url }}" title="{{ participant.entitat }}" target="_blank">
                            <img class="image--sm" alt="{{ participant.entitat }}" src="{{ participant.logo }}">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="container a1-pad-top">
        <div class="row">
            <div class="col-sm-12">
                <h5 class="a1-marg-bottom">{{ block.subheading }}:</h5>
            </div>
        </div>
        <div class="row">
            {% for supporter in site.data.entitats-suport.llistat %}
                <div class="col-sm-2 col-xs-6">
                    <div class="feature feature-9 text-center a1-logo-entitats">
                        <a href="{{ supporter.url }}" title="{{ supporter.entitat }}" target="_blank">
                            <img class="image--sm" alt="{{ supporter.entitat }}" src="{{ supporter.logo }}">
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</section>
