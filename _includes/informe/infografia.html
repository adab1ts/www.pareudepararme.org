<section id="{{ section.inner_link }}">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-md-6">
        <h2 class="h1">{{ section.titol_seccio }}</h2>
        <img
          alt="{{ section.imatge_alt }}"
          class="border--round box-shadow-wide"
          src="{{ section.imatge_infografia }}"
        />
        <div class="row a1-pt4">
          <h3 class="h1" style="font-size:1.5rem; padding-left: 15px ">
            {{ section.titol_informe }}
          </h3>
          {% for item in section.informes %}

          <div class="col-xs-4" style="margin-top: 1.75em">
            <a href="{{ item.link }}" title="{{ item.idioma }}">
              <div
                class="boxed boxed--border box-shadow text-center feature feature--featured"
              >
                <p class="type--uppercase">
                  <b>{{ item.idioma }}</b>
                </p>
              </div>
            </a>
          </div>

          {% endfor %}
        </div>
      </div>
      <div class="col-md-6" style="margin-top: 3.71428571em">
        <h2 class="h1 a1-mb2" style="font-size:1.5rem">
          {{ section.subtitol }}
        </h2>
        <div class="lead">
          {{ section.content }}
        </div>
      </div>
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</section>
