<section id="{{ section.inner_link }}" class="switchable feature-large ">
  <div class="container">
    <div class="row justify-content-around">
      <div class="col-md-6">
        <h1>{{ section.titol_seccio }}</h1>
        <img
          alt="{{ section.imatge_alt }}"
          class="border--round box-shadow-wide"
          src="{{ section.imatge_infografia }}"
        />
        <div class="col-xs-12 a1-pt4">
          <h3 class="h1 a1-mb2" style="font-size:1.5rem">
            {{ section.titol_informe }}
          </h3>
          {% for item in section.informes %}
          <div style="margin: 1.75em 0">
            <div class="col-xs-4 col-sm-4">
              <a href="{{ item.link }}" title="{{ item.idioma }}">
                <div
                  class="boxed boxed--border box-shadow text-center feature feature--featured"
                >
                  <p class="type--uppercase">
                    <b>{{ item.idioma }}</b>
                  </p>
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-md-6 col-lg-5">
        <div class="switchable__text">
          <p class="h1 a1-mb2" style="font-size:1.5rem">
            {{ section.subtitol }}
          </p>
          <div class="lead">
            {{ section.content }}
          </div>
        </div>
      </div>
    </div>
    <!--end of row-->
  </div>
  <!--end of container-->
</section>
