ca: >-
  Avui lluitem perquè les identificacions policials per perfil ètnic siguin
  reconegudes com #RacismeInstitucional i #RacismePolicial. Aquesta pràctica
  d'identificació a persones no blanques és responsabilitat de l'estat i de
  les seves institucions. #PararEsRacista
es: >-
  Hoy luchamos para que las identificaciones policiales por perfil étnico sean
  reconocidas como #RacismoInstitucional y #RacismoPolicial. Esta práctica de
  identificación a personas no blancas es responsabilidad del estado y de sus
  instituciones. #PararEsRacista
